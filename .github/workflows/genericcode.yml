name: surya testing 20Sep25

on:
  push:
    branches:
    - main
    - feature/*
jobs:
  production-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    #OIDC token lene ke liye zaruri hai
      contents: read
    defaults:
      run:
        working-directory: micro-service-app/Env/dev
    steps:  
        - name: Checkout code
          uses: actions/checkout@v3
          
        - name: Azure Login
          uses: Azure/login@v2.3.0
          with:            
              client-id: 7319c52d-073b-4a47-92d0-5ce2599a432a
              tenant-id: 00c790d3-4883-4729-b7e7-d708d6e3872a
              subscription-id: 1a747295-ba1d-4caf-b64b-855098eb49d6
              environment: azurecloud
              auth-type: SERVICE_PRINCIPAL
              
        - name: HashiCorp - Setup Terraform
          uses: hashicorp/setup-terraform@v2.0.3
          with:
            terraform_version: latest
          
        - name: Check Terraform version
          run: terraform -version
        - name: Terraform init
          run: terraform init 
          env:
            ARM_USE_OIDC: true
            ARM_CLIENT_ID: c578a89c-8feb-4f2f-88cb-8c48581bd989
            ARM_TENANT_ID: defb5fbe-74e0-453c-9d33-594936bf34c5
            ARM_SUBSCRIPTION_ID: 81cc1915-8d88-419e-8fa3-0178811761bd
        - name: Terraform validate
          run: terraform validate
           env:
            ARM_USE_OIDC: true
            ARM_CLIENT_ID: c578a89c-8feb-4f2f-88cb-8c48581bd989
            ARM_TENANT_ID: defb5fbe-74e0-453c-9d33-594936bf34c5
            ARM_SUBSCRIPTION_ID: 81cc1915-8d88-419e-8fa3-0178811761bd
        - name: Terraform plan
          run: terraform plan
           env:
            ARM_USE_OIDC: true
            ARM_CLIENT_ID: c578a89c-8feb-4f2f-88cb-8c48581bd989
            ARM_TENANT_ID: defb5fbe-74e0-453c-9d33-594936bf34c5
            ARM_SUBSCRIPTION_ID: 81cc1915-8d88-419e-8fa3-0178811761bd
            
